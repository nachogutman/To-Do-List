<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To Do</title>
  </head>

  <body>
    <div class="contenedor">
      <h1 id="titulo">To-Do List</h1>

      <div class="contenedor-agregar">
        <input type="text" id="texto" placeholder="Ingresa una nueva tarea" />
        <button onclick="agregar()" class="boton">+</button>
        <button onclick="eliminar()" class="eliminar">Eliminar</button>
      </div>

      <ul id="lista"></ul>
    </div>
    <img src="imgs/messichiquito.png" alt="(messichiquito)" id="messi" />

    <script src="site.js"></script>
  </body>
</html>
